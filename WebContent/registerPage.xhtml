
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">



<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    >
 
<h:head>
 	<script type="text/javascript">
  					function submitPage() {   						
  							document.getElementById("RegisterForm").submit();  							
  					}  
	</script>
	<style type="text/css">
   		div { 
    		 ;
   		}
  	</style>
</h:head>
 
<h:body>     
	<div align="center"><h:outputLabel value="Registration" style="font-size:200%;" /></div>
	<div align="center">   ${message} </div>	
	<div align="center"><font color="red">   ${errMessage} </font></div>	
	<div align="center">
		<form id="RegisterForm" method="POST" action="Registration" >			
		
			<h:panelGrid columns="2" cellpadding="5">
	            <h:outputLabel for="username" value="Username:" />
            	<p:inputText id="username" value="#{userLoginView.username}" required="true" label="username" />
 
            	<h:outputLabel for="password" value="Password:" />
            	<p:password id="password" required="true" label="password" feedback="true" match="confirmPassword"/>
            	
            	<h:outputLabel for="confirmPassword" value="Confirm password:" />
            	<p:password id="confirmPassword" required="true" label="comfirmPassword" />
            	
            	<h:outputLabel for="email" value="Email:" />
            	<p:inputText id="email" required="true" label="email"/>           		
            	
	 
	            <f:facet name="footer">
	                <p:commandButton value="Submit" onclick="submitPage()" />
	            </f:facet> 	            
        	</h:panelGrid>
		</form>			
	</div>	   
</h:body>
     
</html>
